name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Format check - runs once on Linux
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Clippy lint - runs once on Linux
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Cargo deny - license and vulnerability check
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: EmbarkStudios/cargo-deny-action@v2

  # Build and test on Linux
  linux:
    name: Linux
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --all-features

      - name: Upload binary
        uses: actions/upload-artifact@v7
        with:
          name: picotui-linux-x86_64
          path: target/release/picotui

  # Build and test on FreeBSD
  freebsd:
    name: FreeBSD
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v6

      - name: Build and test on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y curl
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
          run: |
            . $HOME/.cargo/env
            cargo build --release
            cargo test --all-features

      - name: Copy binary from FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          run: |
            cp target/release/picotui /tmp/picotui-freebsd

      - name: Upload binary
        uses: actions/upload-artifact@v7
        with:
          name: picotui-freebsd-x86_64
          path: target/release/picotui
        continue-on-error: true  # FreeBSD artifact upload can be flaky

  # Build on macOS (bonus)
  macos:
    name: macOS
    runs-on: macos-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --all-features

      - name: Upload binary
        uses: actions/upload-artifact@v7
        with:
          name: picotui-macos-x86_64
          path: target/release/picotui

  # Build on Windows (bonus)
  windows:
    name: Windows
    runs-on: windows-latest
    needs: [fmt, clippy]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --all-features

      - name: Upload binary
        uses: actions/upload-artifact@v7
        with:
          name: picotui-windows-x86_64
          path: target/release/picotui.exe
