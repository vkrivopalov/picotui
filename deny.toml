# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-freebsd",
    "x86_64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

# Lint level for when multiple versions of the same crate are detected
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "0BSD",
]
# Lint level for licenses considered copyleft
copyleft = "deny"
# Blanket approval or denial for OSI-approved or FSF Free/Libre licenses
allow-osi-fsf-free = "neither"
# Confidence threshold for detecting a license from license text
confidence-threshold = 0.8
# Allow certain crates with unclear licenses (if needed)
exceptions = []

[licenses.private]
# Ignore private crates
ignore = true

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate from a registry is found
wildcards = "allow"
highlight = "all"

# Skip specific crate versions for duplicate detection
skip = []

# Skip entire crate trees for duplicate detection
skip-tree = []

# Deny specific crates
deny = [
    # Use rustls instead of openssl for security
    # { name = "openssl-sys" },
]

[sources]
# Lint level for crates from unknown registries
unknown-registry = "deny"
# Lint level for crates from unknown git repositories
unknown-git = "deny"
# Allow crates from these registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allow crates from these git hosts
allow-git = []
